syntax = "proto3";

option cc_enable_arenas = true;

message KinectFrameMessage {
	bytes fvideo_data = 1;
	bytes fdepth_data = 2;
	uint32 timestamp = 3;

	uint32 fvideo_size = 4;
	uint32 fvideo_height = 5;
	uint32 fvideo_width = 6;
	uint32 fvideo_depth = 7;

	uint32 fdepth_size = 8;
	uint32 fdepth_height = 9;
	uint32 fdepth_width = 10;
	uint32 fdepth_depth = 11;
}
