syntax = "proto3";

message KinectFrameMessage {
	bytes fvideo_data = 1;
	bytes fdepth_data = 2;
	uint32 timestamp = 3;

	bool is_point_cloud = 11;
	repeated float cloud = 10;

	uint32 fvideo_size = 4;
	uint32 fvideo_height = 5;
	uint32 fvideo_width = 6;

	uint32 fdepth_size = 7;
	uint32 fdepth_height = 8;
	uint32 fdepth_width = 9;
}
